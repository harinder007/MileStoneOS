<!DOCTYPE html>
<html>

<head>
  <title>Item List</title>
  <style>
    table {
      border-collapse: collapse;
      width: 15%;
      margin-top: 10px;
    }
    td {
      border: 1px solid #0d0d0d;
      padding: 5px;
      text-align: center;
    
    }
    .remove-btn {
      cursor: pointer;
      align-items: center;
   
    }
  </style>
</head>

<body>
  <div>
    <label for="itemName">Name:</label>
    <input type="text" id="itemName" /><br>
    <label for="quantity">Quantity:</label>
    <input type="text" id="quantity" /><br>
    <button onclick="addItem()">Add Product</button>
  </div>

  <div id="display"></div> 
  <script>
    let data = [
        
      { itemName: 'Maggie', quantity: '28' },
      { itemName: 'Perk', quantity: '7' },
      { itemName: 'Gems', quantity: '11' },
      { itemName: 'Lindt', quantity: '4' },
      { itemName: 'Nutties', quantity: '20' },
      

    ];
    displayTable(); // by adding this data will show on loading the page without clicking on button

    function addItem() {
      const itemName = document.getElementById("itemName").value;   // getting the value from the button
      const quantity = document.getElementById("quantity").value;

      // Create an object for the item and add it to the data array
      data.push({ itemName: itemName, quantity: quantity });   // after getting the value push the data in main json array

      displayTable();
      
      // Clear input fields after adding the item
      document.getElementById("itemName").value = "";
      document.getElementById("quantity").value = "";
    }

    function displayTable() {
      let tableHTML = "<table>";
      tableHTML += "<tr><th></th><th></th><th></th></tr>";

      tableHTML += data
        .map(function (item, index) {
          return (
            "<tr><td>" + item.itemName +
            "</td><td>" + item.quantity +
            "</td><td><button class='remove-btn' onclick='removeItem(" +index +")'>Remove</button></td></tr>" );
        })
        .join("");

      tableHTML += "</table>";

      let div = document.getElementById("display");
      div.innerHTML = tableHTML;
    }

    function removeItem(index) {
      data.splice(index, 1);
      displayTable(); // Update the table after removing the item
    }
  </script>
</body>

</html>
