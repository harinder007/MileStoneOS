<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>  
<body> 
   Grade of Students <br>
    <input type="radio" name="grade" value="Grade A" id="r1">Grade A <br>
    <input type="radio" name="grade" value="Grade B" id="r2">Grade B <br>
    <input type="radio" name="grade" value="Grade C" id="r3">Grade C<br>
    <input type="radio" name="grade" value="Grade D" id="r4">Grade D<br>
    <button onclick="showChecked()">Check</button>
    <script>
// grade b is checked while page is load
document.getElementById("r2").checked=true;

function showChecked(){
    // get element by id
    let value=""
    let r1=document.getElementById("r1")
    if(r1.checked){
        value=r1.value;
    }

    let r2=document.getElementById("r2")

    if(r2.checked){
        value=r2.value;
    }

    let r3=document.getElementById("r3")
    if(r3.checked){
        value=r3.value;
    }
    console.log(value)

    let r4=document.getElementById("r4")
    if(r4.checked){
        value=r4.value;
    }
    console.log(value)
}
    </script>
</body>
</html>
