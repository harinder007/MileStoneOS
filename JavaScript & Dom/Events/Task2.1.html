<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <input type="number" placeholder="enter first number" id="n1" onkeyup="submit()" /> +
    <input type="number" placeholder="enter second no." id="n2" onkeyup="submit()" /> =
    <input type="number" id="s" />

    <script>
      function submit() {
        let a = +document.getElementById("n1").value;
        let b = +document.getElementById("n2").value;
        let c = a + b;
        document.getElementById("s").value = c;
      }
      submit();
    </script>
  </body>
</html>
