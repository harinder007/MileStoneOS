<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <input type="text" placeholder="enter first number" id="n1" onkeyup="submit()"/> + 
    <input type="text" placeholder="enter second number" id="n2" onkeyup="submit()" /> =
    <input type="text" id="s" />

    <script>
      function submit() {
        let a = +document.getElementById("n1").value;
        let b = +document.getElementById("n2").value;
        let c = a + b;

        if (isNaN(a) || isNaN(b)) {
          document.getElementById("s").value = "Input correct numbers";
        } else {
          document.getElementById("s").value = c;
        }
      }
    </script>
  </body>
</html>
