<!DOCTYPE html>
<html>
  <head>
    <style>
      .td1 {
        border: 1px solid black;
      }

      .table1 {
        border: 1px solid black;
        border-collapse: collapse;
      }

      .th1 {
        cursor: pointer;
        border: 1px solid black;
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <select
      name="Select with appropriate Filter"
      id="dd1"
      onchange="TableFilter()"
    >
      <option disabled selected>Select with appropriate Filter</option>
      <option value="name">Name starts with</option>
      <option value="city">City starts with</option>
      <option value="tech">Tech starts with</option>
      <option value="all">Name, City or Tech starts with</option>
      <option value="all-text">Present in Name, City or Tech</option>
    </select>
    <input
      type="text"
      id="inp"placeholder="Enter the filter string"oninput="TableFilter()"/><br /><br />
    <div id="showList"></div>
    <script>
      let array = [
        { name: "Jack", age: 28, city: "London", tech: "Node JS" },
        { name: "Mary", age: 32, city: "Mumbai", tech: "React JS" },
        { name: "Bob", age: 35, city: "New York", tech: "Angular JS" },
        { name: "Steve", age: 26, city: "NewDelhi", tech: "Javascript JS" },
        { name: "Edwards", age: 27, city: "Los Angeles", tech: "Node JS" },
        { name: "Catherine", age: 31, city: "Montreal", tech: "React JS" },
        { name: "Williams", age: 34, city: "New York", tech: "Android" },
        { name: "John", age: 25, city: "Moscow", tech: "Java" },
        { name: "Anna", age: 33, city: "Moscow", tech: "Node JS" },
        { name: "Julia", age: 29, city: "New Jersey", tech: "Android" },
      ];

      function TableFilter() {
        var filterOption = document.getElementById("dd1").value;
        var filterText = document.getElementById("inp").value.toLowerCase();

        var filteredData = array;
        if (filterOption && filterText) {
          if (filterOption === "all") {
            filteredData = array.filter(function (person) {
              return (
                person["name"].toLowerCase().startsWith(filterText) ||
                person["city"].toLowerCase().startsWith(filterText) ||
                person["tech"].toLowerCase().startsWith(filterText)
              );
            });
          } else if (filterOption === "all-text") {
            filteredData = array.filter(function (person) {
              return (
                person["name"].toLowerCase().includes(filterText) ||
                person["city"].toLowerCase().includes(filterText) ||
                person["tech"].toLowerCase().includes(filterText)
              );
            });
          } else {
            filteredData = array.filter(function (person) {
              return person[filterOption].toLowerCase().startsWith(filterText);
            });
          }
        }

        showTable(filteredData);
      }

      function showTable(data) {
        var arr = data.map(function (n) {
          return (
            "<tr class='tr1'>" +
            "<td class='td1'>" +
            n.name + "</td>" +"<td class='td1'>" +
            n.age + "</td>" + "<td class='td1'>" +
            n.city + "</td>" + "<td class='td1'>" + n.tech + "</td>" +
            "</tr>"
          );
        });

        var header =
        "<tr>" +
          "<th class='th1'>Name</th>" +
          "<th class='th1'>Age</th>" +
          "<th class='th1'>City</th>" +
          "<th class='th1'>Tech</th>" +
          "</tr>";

        var element = document.getElementById("showList");
        element.innerHTML ="<table class='table1'>" + header + arr.join("") + "</table>";
      }

      showTable(array);
    </script>
  </body>
</html>
