<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.c1{
    background-color: aqua;
}
.c2{
    background-color: blueviolet;
}
.c3{
    background-color: lightgreen;
}
    </style>
</head>
<body>
    Enter Text : <input type="text"  id="txt1" onkeyup="keyup(this)"><br>
    <div id="d1"></div>

    <script>
        function keyup(elem){
            let txt=elem.value;
           let div= document.getElementById('d1');
            div.innerHTML=txt;
           // div.className='c1'
           if (txt.length < 4) {
        div.className = "c1";
      } else if (txt.length < 8) {
        div.className = "c2";
      } else {
        div.className = "c3";
      }
    }

        
    </script>
</body>
</html>
