<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" placeholder="Only Digit +-/.*"id="one" onkeyup="update()">
    <input type="text"id="zero">

    <script>
        function update(){
            let a = document.getElementById("one").value;

            let modifiedValue = "";

            for (let i = 0; i < a.length; i++) {
                const num = a[i];
                if ((num >= '0' && num <= '9') || num === '+' || num === '-' || num === '*' || num === '/' || num === '.') {
                    modifiedValue += a[i];
                }
                else {
                    
                    document.getElementById('one').value = "";
                    //document.getElementById("zero").value = "";
                    return; 
                }
            }

            document.getElementById("zero").value = modifiedValue;
        }

        update();
    </script>
</body>
</html>
